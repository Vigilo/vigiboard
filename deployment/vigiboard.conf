<IfModule mod_wsgi.c>

WSGIRestrictStdout off
WSGIPassAuthorization on
WSGIScriptAlias /vigiboard "/etc/vigilo/vigiboard/vigiboard.wsgi"

KeepAlive Off

<Directory "/etc/vigilo/vigiboard/">
    <Files "vigiboard.wsgi">
        Order deny,allow
        Allow from all
    </Files>
</Directory>

</IfModule>

