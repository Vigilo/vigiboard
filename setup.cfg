[nosetests]
cover-package=vigiboard
tests=vigiboard/tests

# Babel configuration
[compile_catalog]
domain = vigiboard
directory = vigiboard/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
msgid_bugs_address = contact.vigilo@csgroup.eu
output_file = vigiboard/i18n/vigiboard.pot
width = 80
keywords = l_

[init_catalog]
domain = vigiboard
input_file = vigiboard/i18n/vigiboard.pot
output_dir = vigiboard/i18n

[update_catalog]
domain = vigiboard
input_file = vigiboard/i18n/vigiboard.pot
output_dir = vigiboard/i18n
previous = true

[identity_catalog]
input_file = vigiboard/i18n/vigiboard.pot
output_dir = vigiboard/i18n
locale = en
domain = vigiboard

[install_data]
substitute = bindir HTTPD_USER LOCALSTATEDIR LOGROTATEDIR SYSCONFDIR
